<body>
    <form action="./submit.html" method="get">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="first name" required><br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="last name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email" required> <br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password" required><br>
        <label for="date">Date of birth:</label>
        <input type="date" id="date" name="date" placeholder="date of birth"><br>
        <input type="radio"><span>Male</span>
        <input type="radio"><span>Female</span>
        <input type="radio"><span>Others</span><br>
        <input type="checkbox"><span>Terms & Conditions</span><br>
        <input type="submit" value="Sign Up">
    </form>
